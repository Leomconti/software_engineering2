<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Room Form</title>
        <link rel="stylesheet" href="/static/styles.css" />
    </head>
    <body>
        <div class="container">
            <form id="roomForm" class="form">
                <div class="form-group">
                    <label for="roomName">Room Name:</label>
                    <input type="text" id="roomName" name="roomName" required />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div class="form-group">
                    <label for="nickName">Nickname:</label>
                    <input type="text" id="nickName" name="nickName" required />
                </div>
                <div class="button-group">
                    <button type="button" onclick="createRoom(true)">Create Room</button>
                    <button type="button" onclick="createRoom(false)">Join Room</button>
                </div>
            </form>
        </div>

        <script>
            async function createRoom(create) {
                const roomName = document.getElementById("roomName").value;
                const password = document.getElementById("password").value;
                const response = await fetch("/rooms", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ name: roomName, password: password, create: create }),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(create ? "Room created successfully!" : "Joined room successfully!");
                    console.log(result);
                } else {
                    alert("Failed to process your request.");
                }
            }
        </script>
    </body>
</html>
